<!doctype html>
<html lang="en">
    <head>
        <link rel="dns-prefetch" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Barlow:400,600">
        <link href="./CSS/Argos_header.css" rel="stylesheet">
        <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://media.4rgos.it" />
        <link rel="preconnect" crossorigin="anonymous" href="https://fonts.gstatic.com" />
    </head>

    <body>
        <header>
            <section>
                <div id="header-border">
                    <article id="top-bar">
                        <span id="logged-in" class="red-on-hover">
                            Hi, <strong>Username</strong> 
                            <a href="">
                                (Sign out)
                            </a> 
                            <span class="line-break">|</span>
                        </span>
                        <a href="" class="red-on-hover">
                            <svg class="top-bar-header-icons" viewBox="0 0 24 24" height="1em" width="1em"><path d="M15 18v-5.25h-2.25V18H15zm1.5 0H21V6H3v12h4.5v-6a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 .75.75v6zM9 18h2.25v-5.25H9V18zm.75-10.5h4.5a.75.75 0 1 1 0 1.5h-4.5a.75.75 0 0 1 0-1.5zM3 4.5h18A1.5 1.5 0 0 1 22.5 6v12a1.5 1.5 0 0 1-1.5 1.5H3A1.5 1.5 0 0 1 1.5 18V6A1.5 1.5 0 0 1 3 4.5z"></path></svg>
                            <span>Stores</span>
                        </a>
                        <span class="line-break">|</span>
                        <a href="" class="red-on-hover">
                            <svg class="top-bar-header-icons" viewBox="0 0 24 24" height="1em" width="1em"><path d="M11.25 15v-3h-.75a.75.75 0 1 1 0-1.5H12a.75.75 0 0 1 .75.75V15h.75a.75.75 0 1 1 0 1.5h-3a.75.75 0 1 1 0-1.5h.75zm.75 7.5C6.201 22.5 1.5 17.799 1.5 12S6.201 1.5 12 1.5 22.5 6.201 22.5 12 17.799 22.5 12 22.5zm0-1.5a9 9 0 1 0 0-18 9 9 0 0 0 0 18zm0-12a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5z"></path></svg>
                            <span>Help</span>
                        </a>
                    </article>
                    <nav>
                        <div id="bottom-header">
                            <div id="argos-logo-container">
                                <a href="">
                                    <img id="argos-logo" src="https://media.4rgos.it/i/Argos/logo_argos2x?w=120&qlt=75&fmt=webp"/>
                                </a>
                            </div>
                            <div id="left-cta-bottom-header-box">
                                <span id="left-cta-bottom-header">
                                    <div class="red-underline-on-hover">
                                        <a href="" class="nav-block" id="shop-arrow-container">
                                            <span>Shop</span>
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#333" width="1em" height="1em" id="shop-arrow"><path d="M12 14.69L5.03 7.72a.75.75 0 0 0-1.06 1.06l7.5 7.5a.75.75 0 0 0 1.06 0l7.5-7.5a.75.75 0 0 0-1.06-1.06L12 14.69z"></path></svg>
                                        </a>
                                    </div>    
                                    <div class="red-underline-on-hover"> 
                                        <a href="" class="nav-block">
                                            <span>Christmas</span>
                                        </a>
                                    </div> 
                                    <div class="red-underline-on-hover"> 
                                        <a href="" class="nav-block">
                                            <span>Clearance</span>
                                        </a>
                                    </div>
                                </span>
                                <div id="megaNav">
                                    <div>
                                        <ul id="gridIdentifier">
                                            <div id="column1">
                                                <ul id="firstList">
                                                </ul>
                                            </div>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <form action="/search">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="grey" width="16px" height="16px" id="search-looking-glass-input"><path d="M15.03 16.09a8.25 8.25 0 1 1 1.06-1.06l6.19 6.19a.75.75 0 0 1-1.06 1.06l-6.19-6.19zm-5.28.41a6.75 6.75 0 1 0 0-13.5 6.75 6.75 0 0 0 0 13.5z"></path></svg>
                                <input type="search" name="top search bar" autoComplete="off" autoCapitalize="off" autoCorrect="off" spellcheck="False" placeholder="What are you looking for?">
                                <button name="main-search-button" type="submit"><span id="search-text">Search</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="20px" height="20px" id="search-looking-glass-button"><path d="M15.03 16.09a8.25 8.25 0 1 1 1.06-1.06l6.19 6.19a.75.75 0 0 1-1.06 1.06l-6.19-6.19zm-5.28.41a6.75 6.75 0 1 0 0-13.5 6.75 6.75 0 0 0 0 13.5z"></path></svg>
                                </button>
                                <button type="button" id="cancel-search-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="grey" width="20px" height="20px">
                                    <path d="M10.94 12L7.72 8.78a.75.75 0 0 1 1.06-1.06L12 10.94l3.22-3.22a.75.75 0 0 1 1.06 1.06L13.06 12l3.22 3.22a.75.75 0 0 1-1.06 1.06L12 13.06l-3.22 3.22a.75.75 0 0 1-1.06-1.06L10.94 12zM12 22.5C6.201 22.5 1.5 17.799 1.5 12S6.201 1.5 12 1.5 22.5 6.201 22.5 12 17.799 22.5 12 22.5zm0-1.5a9 9 0 1 0 0-18 9 9 0 0 0 0 18z"></path>
                                    </svg>
                                </button>
                            </form>
                            <span id="right-cta-bottom-header">
                                <span id="shop-hidden-for-non-mobile" class="red-on-hover">
                                    <a href="">
                                    <div class="bottom-header-icons">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="1em" height="1em"><path d="M3.75 5.25h16.5a.75.75 0 1 1 0 1.5H3.75a.75.75 0 0 1 0-1.5zm0 6h16.5a.75.75 0 1 1 0 1.5H3.75a.75.75 0 1 1 0-1.5zm0 6h16.5a.75.75 0 1 1 0 1.5H3.75a.75.75 0 1 1 0-1.5z"></path></svg>
                                    </div>
                                    <div>
                                        Shop
                                    </div>
                                    </a>
                                </span>
                                <span class="red-on-hover">
                                    <a href="">
                                    <div class="bottom-header-icons">
                                        <svg viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M12 12a5.25 5.25 0 1 1 0-10.5A5.25 5.25 0 0 1 12 12zm0-1.5A3.75 3.75 0 1 0 12 3a3.75 3.75 0 0 0 0 7.5zm-8.047 4.482C6.63 13.995 9.314 13.5 12 13.5c2.686 0 5.37.495 8.047 1.482A3.75 3.75 0 0 1 22.5 18.5v3.25a.75.75 0 0 1-.75.75H2.25a.75.75 0 0 1-.75-.75V18.5c0-1.57.98-2.975 2.453-3.518zM21 18.5a2.25 2.25 0 0 0-1.472-2.11C17.014 15.461 14.506 15 12 15c-2.506 0-5.014.462-7.528 1.39A2.25 2.25 0 0 0 3 18.5V21h18v-2.5z"></path></svg>
                                    </div>
                                    <div>
                                        Account
                                    </div>
                                    </a>
                                </span>
                                <span class="red-on-hover">
                                    <a href="">
                                        <div class="bottom-header-icons">
                                            <svg viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M21.6 5.55l.07.115c2.73 5.458-.506 10.582-9.32 15.248a.75.75 0 0 1-.7 0C2.835 16.247-.4 11.123 2.33 5.665l.073-.119C4.83 2.351 8.86 2.182 12.006 4.97c3.221-2.796 7.185-2.625 9.594.58zm-1.24.847c-1.968-2.56-5.154-2.542-7.83.133a.75.75 0 0 1-1.068-.007C8.88 3.866 5.628 3.843 3.64 6.399c-2.182 4.453.483 8.748 8.36 13 7.878-4.253 10.543-8.548 8.36-13.002z"></path></svg>
                                        </div> 
                                        <div> 
                                            Wishlist
                                        </div>
                                    </a>
                                </span>
                                <span class="red-on-hover">
                                    <a href="">
                                    <div class="bottom-header-icons">
                                        <svg viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M6.229 4.5H21.75a.75.75 0 0 1 .735.897l-1.5 7.5a.75.75 0 0 1-.735.603H7.129l.3 3H18.75a.75.75 0 1 1 0 1.5h-12a.75.75 0 0 1-.746-.675L4.57 3H2.25a.75.75 0 0 1 0-1.5h3a.75.75 0 0 1 .746.675L6.23 4.5zm.15 1.5l.6 6h12.656l1.2-6H6.38zM7.5 22.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm10.5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"></path></svg>
                                    </div>
                                    <div>
                                        Trolley
                                    </div>
                                    </a>
                                </span>
                            </span>
                        </div>
                    </nav>
                </div>
            </section>
        </header>
        <script type="text/javascript" src="./src/javascriptHeader.js"></script>
    </body>
</html>
